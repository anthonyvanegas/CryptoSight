<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card>
                <img mat-card-image src="assets/logo.png">

                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <form (submit)="login(f)" #f="ngForm">
                        
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email</mat-label>
                            <input 
                                matInput 
                                type="email" 
                                id="email" 
                                placeholder="Enter your email" 
                                name="email"
                                ngModel
                                required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            >
                            <mat-icon matPrefix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input 
                                matInput 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password" 
                                name="password"
                                ngModel
                                required
                            >
                            <mat-icon matPrefix>lock</mat-icon>
                        </mat-form-field>
                        <mat-error *ngIf="isExistingUser == false">Email or password incorrect!</mat-error>
                        <button 
                            mat-raised-button 
                            color="primary" 
                            type="submit" 
                            [disabled]="!f.valid"
                            >
                            LOGIN
                        </button>

                    </form>
                </mat-card-content>
                
                <mat-card-actions>
                    <span class="spacer"></span>
                    Not a member? <a mat-button routerLink="/signup">   Sign Up Now</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
